{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

	{% if leatest_articles_list %}
		
		{% for a in leatest_articles_list %}
			<a href='{% url 'articles:detail' a.id %}'>{{a.article_title}}</a>
		{% endfor %}

	{% else %}
		Статьи не найдены
	{% endif %}

{% endblock %}
